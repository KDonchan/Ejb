<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ユーザ新規登録</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                ID:<h:inputText id="userId" value="#{userBean.userId}">
                    <f:ajax event="blur" listener="#{userBean.findId()}" render="userIdMsg userAddBtn"/>
                </h:inputText>
                <h:outputText id="userIdMsg" value="#{userBean.userIdMsg}"/>
                パスワード：<h:inputText id="userPass" value="#{userBean.userPass}"/>
                <h:outputText value="#{userBean.userPassMsg}"/>
                名前：<h:inputText id="userName" value="#{userBean.userName}"/>
                <h:outputText value="#{userBean.userPassMsg}"/>
                よみ：<h:inputText id="userKana" value="#{userBean.userKana}"/>
                <h:outputText value="#{userBean.userKanaMsg}"/>
            </h:panelGrid>
            <h:commandButton id="userAddBtn" disabled="#{!userBean.editable}" value="登録" action="#{userBean.userAddNext()}"/>
        </h:form>
        <h:link outcome="index">トップページへ戻る</h:link>
    </h:body>
</html>
